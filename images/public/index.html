<html>
	<head>
		<title>Skematik</title>
		<meta charset="UTF-8">

		<link rel='stylesheet' id='fonts-style-css'  href='//fonts.googleapis.com/css?family=Lato:300,300italic,700' type='text/css' media='all' />
		
		<!-- inject:css -->
		<link rel="stylesheet" href="/assets/css/minified/skematik_stylesheets.css">
		<!-- endinject -->
	</head>
	<body>
		<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="one column">One</div>
    <div class="eleven columns">Eleven</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="two columns">Two</div>
    <div class="ten columns">Ten</div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="one-third column">1/3</div>
    <div class="two-thirds column">2/3</div>
  </div>
  <div class="row">
    <div class="one-half column">1/2</div>
    <div class="one-half column">1/2</div>
  </div>

</div>
	</body>
	<!-- inject:js -->
	<script src="/application/app.module.js"></script>
	<script src="/application/app.settings.js"></script>
	<!-- endinject -->
</html>
