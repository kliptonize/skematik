<h4>{{scheme.title}}</h4>
<table class="u-full-width">
	<thead>
		<tr>
			<td><i>Shiftnaam</i></td>
			<td ng-repeat="header in scheme.headers">{{header}}</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in scheme.rows" row="row" ng-show="scheme.rows">
			<td>
				{{row.name}}
			</td>
			<td ng-repeat="cell in row.cells" ng-click="showPopup(row, cell)">
				{{cell.current}} / {{cell.max}} 
			</td>

		</tr>
	</tbody>
</table>

<skematik-popup></skematik-popup>
