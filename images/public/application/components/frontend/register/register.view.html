<section class="u-full-width u-max-full-width">
	<div class="sidebar sidebar--left sidebar--secondary sidebar--no-animation">
		<section class="sidebar__header">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<a class="float--left" title="Back to home" ui-sref="fe.landing" href="/">
							<img src="https://icongr.am/feather/arrow-left.svg?color=ffffff" alt="Terugkeren">
						</a>
						<h5>Registreren</h5>	
						<span class="wizard__step-counter" style="margin-top: -30px;margin-right: -30px">Step {{activeStep+1}}/3</span>		
					</div>
				</div>
			</div>
		</section>
		<section class="u__align-center">
			<div class="container wizard">
				<div class="row">
					<div class="twelve columns">
						<h5 class="wizard__step-title">Gegevens organisatie</h5>
					</div>
					<div class="twelve columns">
						<p>Some help for the people</p>
					</div>
					<div class="twelve columns">
						<label for="organisation">Naam organisatie</label>
						<input class="u-full-width" type="text" placeholder="Naam organisatie" id="organisation">
						<label for="contactinfo">Emailadres contactpersoon</label>
						<input class="u-full-width" type="text" placeholder="Emailadres contactpersoon" id="contactinfo">
					</div>
					<div class="twelve columns">
						<button class="button-white button wizard__next" ng-click="nextStep()">Next!</button>
					</div>
				</div>
			</div>
		</section>
		<section class="u__align-bottom">
			<div class="container">
				<div class="row">
					<div class="twelve columns">
						<i>Al ingeschreven? <a ui-sref="fe.login" href="/login">Meld je aan</a></i>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="three columns">&nbsp;</div>
	<div class="eight columns">
		<figure>
			<img src="assets/images/directions.png">
			<figcaption>Yay, a signpost!</figcaption>
		</figure>
	</div>
</section>
