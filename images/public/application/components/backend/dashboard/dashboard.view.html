<div class="container">
	<section class="row">
		<h4>My schemes</h4>
		<div class="four columns box--white text--center scheme__box">
			<a ui-sref="be.scheme({ schemeId: 1 })" href="backend/scheme/1" class="padding--40">
				<img src="https://icongram.jgog.in/feather/grid.svg?color=dddddd"></img>
				<h6>Title of the scheme</h6>
				<div class="row row--close">
					<div class="eight columns text--left">Participants:</div>
					<div class="four columns text--right">12</div>
				</div>
			</a>
		</div>
		<div class="four columns box--white text--center scheme__box">
			<a ui-sref="be.scheme({ schemeId: 2 })" href="backend/scheme/2" class="padding--40">
				<img src="https://icongram.jgog.in/feather/grid.svg?color=dddddd"></img>
				<h6>Title of the scheme</h6>
				<div class="row row--close">
					<div class="eight columns text--left">Participants:</div>
					<div class="four columns text--right">12</div>
				</div>
			</a>
		</div>
		<div class="four columns box--white text--center scheme__box">
			<a ui-sref="be.scheme({ schemeId: 'new' })" href="backend/scheme/new" class="padding--40">
				<img src="https://icongram.jgog.in/feather/plus-square.svg?color=dddddd"></img>
				<h6>Add a new scheme</h6>
			</a>
		</div>
	</section>
</div>
